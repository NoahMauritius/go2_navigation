amcl:
  ros__parameters:
    use_sim_time: True
    base_frame_id: base_link
    odom_frame_id: odom
    scan_topic: scan

bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_link
    odom_frame: odom
    default_bt_xml_filename: "/opt/ros/jazzy/share/nav2_bt_navigator/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml"
    # LÖSCHE ALLES DARUNTER (KEINE plugin_lib_names)

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25

    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 56
      model_dt: 0.05
      batch_size: 2000
      vx_max: 0.3
      vx_min: 0.0
      vtheta_max: 0.1
      acc_lim_theta: 0.1  # Extrem langsame Drehbeschleunigung
      acc_lim_x: 0.2
      IterationCount: 1
      prune_distance: 3.0
      critics: ["ConstraintCritic", "GoalCritic", "PathAlignCritic", "PathFollowCritic"]
      ConstraintCritic:
        plugin: "nav2_mppi_controller::ConstraintCritic"
        cost_weight: 4.0
      GoalCritic:
        plugin: "nav2_mppi_controller::GoalCritic"
        cost_weight: 5.0
        threshold_to_consider: 1.4
      PathAlignCritic:
        plugin: "nav2_mppi_controller::PathAlignCritic"
        cost_weight: 10.0
        offset_from_furthest: 20
      PathFollowCritic:
        plugin: "nav2_mppi_controller::PathFollowCritic"
        cost_weight: 15.0
        offset_from_furthest: 20


local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 10
      height: 10
      resolution: 0.05
      robot_radius: 0.22
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          obstacle_max_range: 3.0    # Trage Hindernisse bis 3m Entfernung ein
          raytrace_max_range: 3.5
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 1.0
        inflation_radius: 0.7

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      robot_radius: 0.22
      resolution: 0.05
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner" # RICHTIG
      tolerance: 0.5
      use_astar: false
      allow_unknown: true


behavior_server:
  ros__parameters:
    use_sim_time: True
    global_frame: odom            # Muss zu deiner TF passen
    robot_base_frame: base_link   # Muss zu deiner TF passen
    costmap_topic: local_costmap/costmap_raw  # Das Standard-Topic
    # ... andere Parameter ...
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    spin:
      plugin: "nav2_behaviors::Spin"            # Geändert von / zu ::
    backup:
      plugin: "nav2_behaviors::BackUp"          # Geändert von / zu ::
    wait:
      plugin: "nav2_behaviors::Wait"            # Geändert von / zu ::
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading" # Geändert von / zu ::


waypoint_follower:
  ros__parameters:
    use_sim_time: True
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 0

    # ... (vorherige Knoten wie waypoint_follower)

collision_monitor:
  ros__parameters:
    use_sim_time: True
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    transform_tolerance: 0.1
    source_timeout: 1.0
    stop_pub_timeout: 2.0
    # Wir lassen die Listen einfach komplett leer:
    observation_sources: []
    polygons: []

lifecycle_manager:
  ros__parameters:
    use_sim_time: True
    autostart: True
    node_names: ['planner_server', 'controller_server', 'behavior_server', 'bt_navigator', 'waypoint_follower']

